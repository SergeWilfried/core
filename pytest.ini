[pytest]
# Pytest configuration for BaaS Core Banking

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Add project root to Python path
pythonpath = .

# Test paths
testpaths = tests

# Console output format
console_output_style = progress
addopts =
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show local variables in tracebacks
    --showlocals
    # Verbose assertion output
    --tb=short
    # Show durations of slowest tests
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (uses Formance sandbox)
    e2e: End-to-end tests (complete API flows)
    slow: Tests that take more than 1 second

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
source = core
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
