name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Linting and Code Quality
  # ============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.16"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff (linter)
        run: uv run ruff check .

      - name: Run ruff (formatter)
        run: uv run ruff format --check .

      - name: Run mypy (type checking)
        run: uv run mypy core --ignore-missing-imports
        continue-on-error: true  # Don't fail build on type errors yet

  # ============================================================================
  # Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.16"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --cov=core --cov-report=xml --cov-report=term -m unit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-unit
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Integration Tests (Optional - requires Formance sandbox)
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.16"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v -m integration
        env:
          FORMANCE_TEST_BASE_URL: ${{ secrets.FORMANCE_SANDBOX_URL }}
          FORMANCE_TEST_CLIENT_ID: ${{ secrets.FORMANCE_TEST_CLIENT_ID }}
          FORMANCE_TEST_CLIENT_SECRET: ${{ secrets.FORMANCE_TEST_CLIENT_SECRET }}
        continue-on-error: true  # Don't fail if sandbox not configured

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.16"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run bandit (security linter)
        run: |
          uv pip install bandit
          uv run bandit -r core -ll
        continue-on-error: true

      - name: Run safety (dependency vulnerability check)
        run: |
          uv pip install safety
          uv run safety check --json
        continue-on-error: true

  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: baas-core-banking:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"

          if [[ "${{ needs.lint.result }}" == "failure" ]] || [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "Tests failed!"
            exit 1
          fi

          echo "All tests passed!"
