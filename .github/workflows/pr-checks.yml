name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  # ============================================================================
  # PR Validation
  # ============================================================================
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

      - name: Check PR size
        run: |
          additions=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | grep -oP '\d+(?= insertion)')
          deletions=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | grep -oP '\d+(?= deletion)')
          total=$((additions + deletions))

          echo "Total changes: $total lines"

          if [ $total -gt 1000 ]; then
            echo "::warning::PR is large ($total lines). Consider splitting into smaller PRs."
          fi

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.16"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check code formatting
        run: uv run ruff format --check .

      - name: Run linter
        run: uv run ruff check . --output-format=github

      - name: Check imports
        run: uv run ruff check --select I .

  # ============================================================================
  # Test Coverage
  # ============================================================================
  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.16"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests with coverage
        run: uv run pytest tests/unit/ -v --cov=core --cov-report=term --cov-report=xml -m unit

      - name: Check coverage threshold
        run: |
          coverage=$(uv run coverage report --precision=2 | tail -1 | awk '{print $NF}' | sed 's/%//')
          echo "Coverage: $coverage%"

          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "::error::Coverage is below 80% threshold: $coverage%"
            exit 1
          fi

      - name: Comment coverage on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 80

  # ============================================================================
  # Performance Tests
  # ============================================================================
  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.16"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run performance tests
        run: |
          uv run pytest tests/unit/ -v --durations=10
          echo "::notice::Check test durations above. Tests should be < 1s"

  # ============================================================================
  # Dependency Check
  # ============================================================================
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for dependency changes
        id: deps-changed
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "pyproject.toml\|uv.lock"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install uv
        if: steps.deps-changed.outputs.changed == 'true'
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.16"

      - name: Validate dependencies
        if: steps.deps-changed.outputs.changed == 'true'
        run: |
          uv lock --check
          echo "::notice::Dependencies are valid"

  # ============================================================================
  # Auto-assign Reviewers
  # ============================================================================
  auto-assign:
    name: Auto-assign Reviewers
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Auto-assign reviewers
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/auto-assign.yml'

  # ============================================================================
  # Label PR
  # ============================================================================
  label-pr:
    name: Label PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Label based on files changed
        uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add size label
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
